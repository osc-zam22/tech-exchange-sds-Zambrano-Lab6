<html>
    <h1>Results</h1>

    {% for key, val in result.items() %}
        {% if val %}
            <p>Correct, {{ answer_key[key] }} is the Capital of {{ key }}. </p>
        {% else %}
            <p>Incorrect, the Capital of {{ key }} is {{ answer_key[key] }}. </p>
        {% endif %}
    {% endfor %}

</html>
